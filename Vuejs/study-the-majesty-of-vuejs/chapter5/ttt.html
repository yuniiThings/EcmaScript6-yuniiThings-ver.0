function checkLen(data){
    console.log("data",data);
    var lenPop;
    var zeroCheckCnt = 0;
    var maxZeroCheckCnt = 0;

    var dataLen = data.length;


    for(var i=0; i<dataLen; i++){

        // lenPop = data.substr(i, 1);
        lenPop = data[i];
        lenPop = parseInt(lenPop);
        console.log("lenPop",lenPop);
        if(lenPop > 0){

            if(zeroCheckCnt > maxZeroCheckCnt){
                maxZeroCheckCnt = zeroCheckCnt;
            }
            zeroCheckCnt = 0;
        }

        else if(lenPop == 0){
            zeroCheckCnt = zeroCheckCnt + 1;
        }
    }

    return maxZeroCheckCnt;
}
